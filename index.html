<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./style/main.css">

    <title>Counter</title>
</head>

<body>

    <h1>Counter</h1>

    <div class="flex-center flex-column">
        <div class="counter" id="counter">
            0
        </div>

        <div class="buttons-group">
            <button class="btn bouncy" onClick="increaseOperation()">+</button>
            <button class="btn bouncy" onClick="decreaseOperation()" style="animation-delay:0.07s">-</button>
        </div>
        <div class="buttons-group">
            <button class="btn-reset" onClick="reset()">Reset counter</button>
        </div>
    </div>

</body>

</html>
